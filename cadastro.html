<!DOCTYPE html>
<html lang ='pt-BR'>

    <head>
      <title>Cadastro</title>
      <meta charset="UTF-8">
      <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css/stylecadastro.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    </head>

    <body>
      <img id="wallet" src="./img/E-Wallet-pana.png">
      <div class="cadastro">
        <div class="formcadastro" method="post" action=""> 

          <h1 class="inscricao">Inscreva-se</h1> 
          
          <p> 
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome completo" />
          <p> <br>

          <p>
            <input id="cpf_cad" name="cpf_cad" required="required" type="" maxlength="10" placeholder="CPF"/> 
          </p> <br>

          <p>
            <input id="rg_cad" name="rg_cad" required="required" type="" placeholder="RG"/> 
          </p> <br>
          
          <p> 
            <input class="senha_cad" required="required" type="password" value="" placeholder="Senha"/>
          </p> <br>
          <p> 
            <input class="senha_cad" required="required" type="password" placeholder="Confirmar senha"/>
          </p> 
          
          <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          <label class="termos">Li e estou de acordo com o Termo de Uso e Política de Privacidade </label>

          <p class="link">  
            Já tem conta?
            <a href="login"> Ir para Login </a>
          </p>
          
          <p> 
            <a href="paginainicial.html"><input id="cad" type="submit" value="Cadastrar"/> </a>
          </p>  
      </div>
      </div>
    </body>
